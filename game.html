<!DOCTYPE html>
<head>

<title>Inverter</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/viewmodel.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-52810526-1', 'auto');
	  ga('send', 'pageview');
	</script>
</head>

<body>
	<div class="container">
		<div class="heading">
			<h1 class="title">Inverter</h1>
			<div class="scoresContainer">
				<div class="currLevel"></div>
				<div class="best"></div>
				<div class="score"></div>
				<div class="total"></div>
			</div>
		</div>
		<div class="aboveGame">
			<p class="gameInfo"></p>
			<a class="reset btn btn-primary">Restart Level</a>
			<a class="newgame btn btn-primary">New Game</a>
			<a class="instruct btn btn-primary">Instructions</a>
		</div>
		<div class="board"></div>
	</div>



	<div id="instructions" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content" id="pullThisHeight">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">Instructions</h4>
				</div>
				<div class="modal-body">
					<p>How to win: Make the board blue. <br>
					How to play: Click a square to flip its color and the color of all tiles that share an edge with it.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" data-dismiss="modal">Lets go!</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<div id="newLevel" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="cheesyGoodJob"></h4>
				</div>
				<div class="modal-body">
					<p id="levelDescriptor"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" data-dismiss="modal">Go</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<div id="newGame" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Are you sure?</h4>
				</div>
				<div class="modal-body">
					<p>Do you really want to start over</p>
				</div>
				<div class="modal-footer">
					<button id="newGameConfirm" type="button" class="btn btn-success" data-dismiss="modal">New Game</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<div id="restartLevel" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="cheesyGoodJob">Are you sure?</h4>
				</div>
				<div class="modal-body">
					<p>Do you really want to start over</p>
				</div>
				<div class="modal-footer">
					<button id="resetLevelConfirm" type="button" class="btn btn-success" data-dismiss="modal">Restart Level</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</body>
